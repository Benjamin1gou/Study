<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>タイトル</title>
  </head>
  <body onload="window.alert('表示完了');">
    <pre>
      <script type="text/javascript">
        function btn_onclick(){
          window.alert('ボタンが押されましたよ')
        }
        window.onload = function(){
          // document.getElementById('btn').onclick = function(){
          //   window.alert('ボタンが押されましたよ');
          // }
          var input = window.prompt('文字列を入力');
          window.alert(input);
        }

        
      </script>
      <noscript>
        javascriptが利用できません
      </noscript>
    </pre>
    <input type="button" value ="ボタン"onclick="btn_onclick()"/>
    <input type="button" value ="ボタン" id = "btn"/>
    <form onsubmit="return window.confirm('ページを送信してもよろしいか？');">
      <input type="submit" value="送信">
    </form>

  </body>
</html>
